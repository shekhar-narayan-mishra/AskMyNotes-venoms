services:
  valkey:
    image: valkey/valkey:latest
    container_name: sage-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: sage-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notebot-app
    ports:
      - "3000:3000"
    env_file:
      - .env 
    depends_on:
      valkey:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: always
    
volumes:
  valkey_data:
    driver: local
  qdrant_data:
    driver: local
